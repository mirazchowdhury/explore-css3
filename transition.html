<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 200px;
            width: 200px;
            border: 2px solid cadetblue;
            background-color: coral;
            transition: width 5s ease 1s, height 5s ease 1s, transform 5s;
        }

        .box:hover {
            width: 400px;
            height: 400px;
            transform: rotate(180deg);
        }

        .line {
            display: flex;
        }
    </style>
</head>

<body>
    <section class="line">
        <div class="box">
            <h3>Transition</h3>
        </div>

    </section>
</body>

</html>
